<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables swapping</title>
</head>
<body>
    <script>
            
 
        let a = 42;
        let b = 21;
        console.log("a: ", a);
        console.log("b: ", b); // If this semicolon isn't be here, the next line won't be executed and an error will occur
        [a, b] = [b, a]

        //Hard code
        // let temp = a
        // a = b
        // b = temp

        console.log("a: ", a);
        console.log("b: ", b);
    </script>
    
</body>
</html>
